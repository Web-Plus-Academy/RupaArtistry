<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resin Art Collections</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f3e5f5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .categories button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      background: #6a1b9a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .categories button:hover {
      background: #8e24aa;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 1.5rem;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .card:hover {
      transform: scale(1.07) rotate(1deg);
      box-shadow: 0 10px 20px rgba(106,17,203,0.3);
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 0.8rem 0 0.4rem;
      font-size: 1.3rem;
      color: #4a148c;
    }

    .card p {
      color: #444;
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    .buttons {
      margin-top: 1rem;
    }

    .buy {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 12px rgba(255,65,108,0.4);
    }

    .buy:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255,65,108,0.5);
    }
  </style>
</head>
<body>
  <header>
    ✨ Resin Art Collections ✨
  </header>

  <div class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('wall')">Wall Art</button>
    <button onclick="filterCategory('jewelry')">Jewelry</button>
    <button onclick="filterCategory('decor')">Home Décor</button>
  </div>

  <div class="products" id="productList"></div>

  <script>
    const products = [
      { id: 1, name: "Ocean Resin Wall Art", price: 1200, category: "wall", img: "./images/ocean-art1.jpg" },
      { id: 2, name: "Resin Pendant", price: 500, category: "jewelry", img: "https://via.placeholder.com/260x180?text=Jewelry" },
      { id: 3, name: "Resin Coasters Set", price: 800, category: "decor", img: "https://via.placeholder.com/260x180?text=Home+Decor" },
      { id: 4, name: "Abstract Resin Painting", price: 1500, category: "wall", img: "https://via.placeholder.com/260x180?text=Wall+Art" },
      { id: 5, name: "Resin Earrings", price: 400, category: "jewelry", img: "https://via.placeholder.com/260x180?text=Earrings" },
    ];

    function renderProducts(filter = "all") {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products
        .filter(p => filter === "all" || p.category === filter)
        .forEach(product => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>₹${product.price}</p>
            <div class="buttons">
              <button class="buy" onclick="buyNow(${product.id})">Buy Now</button>
            </div>
          `;
          list.appendChild(card);
        });
    }

    function filterCategory(category) {
      renderProducts(category);
    }

    function buyNow(id) {
      const product = products.find(p => p.id === id);
      Swal.fire({
        title: 'Confirm Purchase',
        text: `Do you want to buy "${product.name}" for ₹${product.price}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Yes, Buy Now',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#ff416c'
      }).then((result) => {
        if (result.isConfirmed) {
          const message = `Hi, I am interested in buying ${product.name} for ₹${product.price}`;
          const whatsappUrl = `https://wa.me/918886200010?text=${encodeURIComponent(message)}`;
          window.open(whatsappUrl, "_blank");
        }
      });
    }

    // Initial render
    renderProducts();
  </script>
</body>
</html>
